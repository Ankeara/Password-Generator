<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&display=swap');
        body {
            display: flex;
            flex-direction: column;
            padding-left: 15%;
            padding-top: 10%;
            background-color: #2D4059; 
            font-family: "Roboto Slab", serif;
        }
        .container
        {
            display: block;
            margin: 0 auto;
            width: 600px;
            height: auto;
        }
        h1{
            font-weight: 500;
            color: #fff;
        }
        .title{
            color: #FDDE55;
            font-weight: 500;
            margin-top: -25px;
        }
        .line{
            width: 285px;
            height: 4px;
            background: #FDDE55;
            margin-top: -20px;
            margin-bottom: 30px;
        }
        #password input
        {
            position: relative;
            width: 280px;
            height: 35px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 4px;
            padding-left: 10px;
            border: none;
            outline: none;
            color: #333;
            font-family: "Roboto Slab", serif;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 0px 16px;
        }
        .btn
        {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 290px;
            height: auto;
        }
        .btn
        /* CSS */
        .button-30 {
        align-items: center;
        appearance: none;
        background-color: #FCFCFD;
        border-radius: 4px;
        border-width: 0;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
        box-sizing: border-box;
        color: #36395A;
        cursor: pointer;
        display: inline-flex;
        font-family: "JetBrains Mono",monospace;
        height: 35px;
        margin-top: 10px;
        justify-content: center;
        line-height: 1;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow .15s,transform .15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow,transform;
        font-size: 18px;
        }

        .button-30:focus {
        box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        .button-30:hover {
        box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        transform: translateY(-2px);
        }

        .button-30:active {
        box-shadow: #D6D6E7 0 3px 7px inset;
        transform: translateY(2px);
        }
         #copyNotification {
            display: none;
            color: green;
            margin-top: 10px;
        }

/* FDDE55 */
    </style>
</head>

<body>
  <div class="container">
    <h1>Generate a</h1>
    <h1 class="title">Random Password</h1>
    <div class="line"></div>
    <div id="password">
        <input id="passwordText" type="text" placeholder="Password" readonly />
    </div>
    <div class="btn">
        <button id="generateBtn" class="button-30">Generate</button>
        <button id="copyBtn" class="button-30">Copy</button>
    </div>
    <div id="copyNotification">Password copied to clipboard!</div>
</div>

<script>
    function generatePassword(length) {
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
        let password = "";
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }
        return password;
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
        const password = generatePassword(16); // Specify the length of the password
        document.getElementById('passwordText').value = password;
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
        const password = document.getElementById('passwordText').value;
        navigator.clipboard.writeText(password).then(() => {
            document.getElementById('copyNotification').style.display = 'block';
            setTimeout(() => {
                document.getElementById('copyNotification').style.display = 'none';
            }, 2000);
        });
    });
    </script>
</body>

</html>
